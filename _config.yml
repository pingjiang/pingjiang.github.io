# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: xdevtools
subtitle: 分享开发工具
description: 站在巨人的肩膀上开发卓越软件
keywords: xdevtools,工具达人,技术博客
author: pingjiang
language: zh-CN
timezone:
email: pingjiang1989@gmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.xdevtools.com
root: /
permalink: :title-:year:month:day/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'demos/**'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:pingjiang/pingjiang.github.io.git
  branch: master
  message: 'Daily updated：{{now("YYYY-MM-DD HH:mm:ss")}} by pingjiang personal PC'

# customize
#1.头像
avatar: https://avatars1.githubusercontent.com/u/961856?s=460&v=4

#2.自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

#3.本地站内搜索
search:
  path: search.xml
  field: post

# Plugins: http://hexo.io/plugins/
plugins: hexo-generate-feed

# hexo-symbols-count-time 统计字数
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

